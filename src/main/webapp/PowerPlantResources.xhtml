<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html">
    <h:form>
        <div>
            Available resources: #{activeResource.resource}
            <br/>
            Input the number of available resources for plant number 3
            <h:inputText value="#{activeResource.availableResources}" />
            <h:commandButton type="submit" value="#{msg.test}" 
                    action="#{activeResource.updatePowerPlantResources}"/>
            
        </div>
    </h:form>
</ui:composition>
