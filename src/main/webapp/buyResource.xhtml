<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core">
    <h:form>
        Buy resources:
        <div>
            Type:
            <h:selectOneMenu value="#{activePlayer.resourceToBuyType}">
                <f:selectItems value="#{resources.getDefaultResourceTypes()}" />
            </h:selectOneMenu>
        </div>
        <div>
        	Quantity: <h:inputText value="#{activePlayer.resourceToBuyQuantity}"/>
        </div>
        <h:commandButton value="Buy"/>
    </h:form>
</ui:composition>
